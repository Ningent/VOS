<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOS Sign-in</title>
    <link rel = "stylesheet" href = "/particles/particles_css.css">
    <script src = "/particles/particles_js.js"></script>
    <link rel = "icon" href = "/img/logo.jpg"type="image/x-icon">
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "particles" id = "particles"></div>
    <h3 class = "titre">Sign-in</h3>
    <div class = "main" id = "main">
        <h6 class = "name">Enter your Name</h6>
        <input type = "text" id = "name_inp" class = "name_inp">
        <h6 class = "mail">Enter your E-mail</h6>
        <input type = "email" id = "mail_inp" class = "mail_inp">
        <h6 class = "mdp">Enter your password</h6>
        <div class = "mdp_div">
            <input type = "password" class = "mdp_inp" id = "mdp_inp">
            <input type = "checkbox" class = "chek" id = "chek">
        </div>
        <a href = "login.html">
            <button class = "to_log">Already have an acount ?</button>
        </a>
        <a href = "/main.html">
            <button class = "enter" onclick="sign_enter()">Enter</button>
        </a>
        
    </div>
</body>
</html>
