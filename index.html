<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOS-robot-security</title>
    <link rel = "stylesheet" href = "cursor.css">
    <script src = "particles/particles_js.js"></script> 
    <link rel="icon" href="img/logo.jpg" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a12;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .parent {
            background-color: #12122b;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(65, 105, 225, 0.5),
                        0 0 30px rgba(65, 105, 225, 0.3);
            display: flex;
            align-items: center;
            gap: 20px;
            border: 1px solid #1e1e4b;
            position: relative;
            overflow: hidden;
        }

        .parent::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                        #4169e1, #00008b, #4169e1);
            z-index: -1;
            border-radius: 16px;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { filter: blur(5px); opacity: 0.7; }
            50% { filter: blur(7px); opacity: 1; }
            100% { filter: blur(5px); opacity: 0.7; }
        }

        #checkbox {
            width: 28px;
            height: 28px;
            appearance: none;
            -webkit-appearance: none;
            background-color: #12122b;
            border: 2px solid #4169e1;
            border-radius: 6px;
            cursor: url('img/cursor/neon/pointer.png'), auto;
            position: relative;
            transition: all 0.3s ease;
        }

        #checkbox:checked {
            background-color: #4169e1;
            box-shadow: 0 0 10px #4169e1,
                        0 0 20px #4169e1;
            border-color: #7f9fff;
        }

        #checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 18px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h5 {
            margin: 0;
            font-size: 1.1rem;
            color: #e0e0ff;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(65, 105, 225, 0.7);
            letter-spacing: 0.5px;
        }

        #checkbox:checked {
            animation: clickEffect 0.4s ease-in-out;
        }

        @keyframes clickEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); box-shadow: 0 0 15px #4169e1, 0 0 30px #4169e1; }
            100% { transform: scale(1); }
        }

    </style>

    <link rel = "stylesheet" href = "particles/particles_css.css">
</head>
<body>

    <div class="particles" id="particles"></div>
    <div class="parent">
        <input type="checkbox" id="checkbox">
        <h5>I am not a robot</h5>
    </div>

    <script>
        document.cookie = "verified=true; max-age=" + (7 * 365 * 24 * 60 * 60) + "; path=/";
         
        if (document.cookie.includes("verified=true")) {
            console.log("Utilisateur deja inscrie");
            window.location.href = "main.html";
        }else {
            console.log ("Utilisateur non inscrit")
            window.location.href = "inscription/sign.html"
        }


        const checkbox = document.getElementById("checkbox");

        checkbox.addEventListener("change", () => {
            if (checkbox.checked) {
            
                document.body.style.background = "radial-gradient(circle, #0a0a1a, #000008)";
                
                if (document.documentElement.requestFullscreen){
                    document.documentElement.requestFullscreen();
                }else if (document.documentElement.webkitRequestFullscreen){
                    document.documentElement.webkitRequestFullscreen()
                }else if (document.documentElement.msRequestFullscreen){
                    document.documentElement.msRequestFullscreen();
                }

                
            } else {
                document.body.style.background = "#0a0a12";
            }
        });
    </script>
</body>
</html>
